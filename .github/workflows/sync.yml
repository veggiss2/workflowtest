name: Push to main branch
on:
  push:
    branches:
      - main
jobs:
  push_to_main:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        echo "1. remote add dest"
        git remote add dest https://veggiss:$GITHUB_TOKEN@github.com/veggiss2/workflowtest.git
        echo $(git remote -v)
        echo "2. fetch"
        git fetch dest
        echo "2. merge dest main"
        git merge --allow-unrelated-histories dest/main
        echo "3. push dest main"
        git push dest main
